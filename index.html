<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Queen's Gambit</title>
</head>

<body>
  <div class="page">
    <div class="bg"></div>
    <div class="chessboard">
      <div class="chesssquares"></div>
    </div>
    <div class="pawn">
      <div class="pawn-head"></div>
      <div class="pawn-body"></div>
      <div class="pawn-bottom"></div>
    </div>
    <div class="queen-wrapper">
      <div class="queen">
        <div class="queen-bottom-wrapper">
          <div class="queen-bottom"></div>
        </div>
        <div class="queen-body-wrapper">
          <div class="queen-body"></div>
        </div>
        <div class="queen-head-wrapper">
          <div class="queen-head"></div>
          <div class="queen-decor-wrapper">
            <div class="queen-decor"></div>
          </div>
          <div class="queen-crown">
            <div class="queen-crown-left"></div>
            <div class="queen-crown-right"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="hand-wrapper">
      <div class="arm"></div>
      <div class="hand">
        <div class="palm"></div>
        <div class="fingers">
          <div class="little"></div>
          <div class="ring-wrapper">
            <div class="ring"></div>
          </div>
          <div class="middle-wrapper">
            <div class="middle"></div>
          </div>
          <div class="index-wrapper">
            <div class="index"></div>
          </div>
          <div class="thumb-wrapper">
            <div class="thumb"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
